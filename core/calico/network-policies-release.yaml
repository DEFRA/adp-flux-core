apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: release-calico-global-network-policies
  namespace: flux-config
spec:
  chart:
    spec:
      chart: adp-calico-helm-chart
      version: "0.0.4-prerelease24"
      sourceRef:
        kind: HelmRepository
        name: repository-adp-calico-helm-chart
  interval: 5m0s
  releaseName: calico-global-network-policies
  dependsOn:
  - name: release-calico-api-server
  - name: release-nginx-ingress
  - name: release-cert-manager
  values:
    aksIlbSubnetRange: "${LOAD_BALANCER_SUBNET}"