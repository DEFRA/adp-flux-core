apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - platform-team-namespace.yaml
  - platform-team-aso-secret.yaml
  - ../base
patches:
  - path: nginx-ingress-values.yaml
    target:
      kind: HelmRelease
      name: release-nginx-ingress
