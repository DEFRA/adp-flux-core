apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - platform-team-aso-secret.yaml
  - ../base
  - priority-class.yaml
patches:
  - path: nginx-ingress-values.yaml
    target:
      kind: HelmRelease
      name: release-nginx-ingress
  - path: app-config-service-values.yaml
    target:
      kind: HelmRelease
      name: release-app-config-service